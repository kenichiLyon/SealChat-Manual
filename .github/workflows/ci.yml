name: CI

on:
  push:
    branches-ignore:
      - main
  pull_request:

permissions:
  contents: read

env:
  NODE_VERSION: 20
  BUILD_DIR: docs

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build docs
        run: npm run docs:build

      - name: Validate build output
        run: |
          if [ ! -d "$BUILD_DIR" ]; then
            echo "错误：构建目录 $BUILD_DIR 不存在"
            exit 1
          fi
          if [ "$(find "$BUILD_DIR" -type f | wc -l)" -eq 0 ]; then
            echo "错误：构建目录 $BUILD_DIR 为空"
            exit 1
          fi
          echo "构建产物验证通过"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-build-${{ github.run_number }}
          path: ${{ env.BUILD_DIR }}
          if-no-files-found: error
          retention-days: 7
