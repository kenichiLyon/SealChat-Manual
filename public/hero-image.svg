<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  <!-- Chat bubble background -->
  <rect x="30" y="60" width="240" height="180" rx="20" fill="url(#heroGradient)" opacity="0.1"/>

  <!-- Main chat bubble -->
  <rect x="50" y="80" width="200" height="120" rx="15" fill="url(#heroGradient)"/>
  <path d="M100 200 L120 230 L140 200" fill="url(#heroGradient)"/>

  <!-- Chat lines -->
  <rect x="70" y="100" width="120" height="12" rx="6" fill="white" opacity="0.9"/>
  <rect x="70" y="125" width="160" height="12" rx="6" fill="white" opacity="0.7"/>
  <rect x="70" y="150" width="100" height="12" rx="6" fill="white" opacity="0.5"/>

  <!-- Dice icon -->
  <rect x="200" y="30" width="50" height="50" rx="8" fill="#8b5cf6" transform="rotate(15 225 55)"/>
  <circle cx="215" cy="45" r="4" fill="white"/>
  <circle cx="235" cy="45" r="4" fill="white"/>
  <circle cx="225" cy="55" r="4" fill="white"/>
  <circle cx="215" cy="65" r="4" fill="white"/>
  <circle cx="235" cy="65" r="4" fill="white"/>

  <!-- Identity card icon -->
  <rect x="30" y="220" width="60" height="45" rx="5" fill="#3b82f6"/>
  <circle cx="50" cy="235" r="8" fill="white" opacity="0.9"/>
  <rect x="40" y="250" width="35" height="6" rx="3" fill="white" opacity="0.7"/>
</svg>
